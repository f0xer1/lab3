<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
<input type="checkbox" id="toggler" />
  <aside class="aside-wrapper">
    <h1 class="logo-text"><span>Campus</span> <label for="toggler"><i class="fas fa-bars sidebar-toggle"></i></label></h1>

    <ul>
      <li><i class="fas fa-home"></i> Home</li>
      <li><i class="fas fa-building"></i> Company</li>
      <li><i class="fas fa-dollar-sign"></i> Perks</li>
      <li><i class="fas fa-file-contract"></i> Legal</li>
      <li><i class="fas fa-credit-card"></i> Payments</li>
    </ul>

    <ul>
      <li><i class="fas fa-headset"></i> Get Help</li>
      <li><i class="fas fa-comment"></i> Chat With Us</li>
    </ul>
  </aside>
  <content>
    <h1>Мої завдаання</h1>
    <table>
      <thead>
      <tr>
        <th>Назва</th>
        <th>Предмет</th>
        <th>Бали</th>
        <th>Статус</th>
        <th>Дії</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Лаб 3</td>
        <td>Розроблення веб-застосувань</td>
        <td>5</td>
        <td>Виконано</td>
        <td class="action-buttons">
          <button><img src="view-icon.png" alt="Перегляд"></button>
          <button><img src="edit-icon.png" alt="Редагування"></button>
          <button><img src="delete-icon.png" alt="Видалення"></button>
        </td>
      </tr>
      <tr>
        <td>РГР</td>
        <td>Фізика</td>
        <td>20</td>
        <td>Не виконано(</td>
        <td class="action-buttons">
          <button><img src="view-icon.png" alt="Перегляд"></button>
          <button><img src="edit-icon.png" alt="Редагування"></button>
          <button><img src="delete-icon.png" alt="Видалення"></button>
        </td>
      </tr>
      </tbody>
    </table>
  </content>
</body>
</html>
